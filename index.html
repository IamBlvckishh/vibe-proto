<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V/F | ENTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-gate">
        <header class="gate-header">
            <h1 class="logo-text">VIBE/FUND</h1>
            <div class="status-box">SYSTEM_READY</div>
        </header>

        <section class="gate-center">
            <div class="input-container">
                <label for="walletInput">WALLET_ADDRESS</label>
                <input type="text" id="walletInput" placeholder="PASTE SOLANA ADDRESS..." autocomplete="off">
            </div>
            
            <button id="scanBtn" class="big-brutal-btn">
                <span class="btn-text">INITIALIZE_SCAN</span>
                <div class="scan-bar"></div>
            </button>
        </section>

        <footer class="gate-footer">
            <p>DESIGNED_FOR_THE_1B_VIBE_SUPPLY</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
