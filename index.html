<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE/FUND | THE_ARENA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="gateScreen" class="main-layout">
        <header class="gate-header">
            <h1 class="logo-text">VIBE/FUND</h1>
            <div class="status-box">SYSTEM_READY</div>
        </header>
        <div class="gate-center">
            <div class="input-container">
                <label>WALLET_ADDRESS</label>
                <input type="text" id="walletInput" placeholder="PASTE SOLANA ADDRESS...">
            </div>
            <button id="scanBtn" class="big-brutal-btn">
                <span class="btn-text">INITIALIZE_SCAN</span>
                <div class="scan-bar"></div>
            </button>
            <div id="logTerminal" class="log-terminal hidden"></div>
        </div>
    </section>

    <section id="homeScreen" class="main-layout hidden">
        <div class="whale-banner black-bg white-text">
            <marquee id="whaleTicker">TOP_WHALES: V_KONG (9.5x) • SOL_CHAD (7.2x) • DEGEN_REPT (5.0x) • ANON_0X (4.8x)</marquee>
            <button id="showFullLeaderboard" class="banner-btn lime-bg">TOP_50</button>
        </div>

        <header class="dashboard-header">
            <div class="logo-box lime-bg">V/F</div>
            <div id="vibePowerCalc" class="power-calc">
                <span class="label">POWER:</span>
                <span id="powerLevel" class="value">1.00x</span>
                <div class="power-bar-bg"><div id="powerBarFill" class="power-fill"></div></div>
            </div>
        </header>

        <nav class="feed-nav">
            <button class="feed-toggle active" id="pulseBtn">CURATED_PULSE</button>
            <button class="feed-toggle" id="rawBtn">RAW_STREAM</button>
        </nav>

        <main id="arenaTab" class="tab-content active">
            <div class="feed-container" id="projectFeed"></div>
        </main>

        <main id="submitTab" class="tab-content hidden">
            <div class="submit-card">
                <h2>LIST_PROJECT</h2>
                <div class="form-group">
                    <button class="github-btn white-bg">CONNECT_GITHUB</button>
                    <input type="text" placeholder="REPO_URL">
                    <button class="list-btn black-bg white-text">LIST_IN_ARENA</button>
                </div>
            </div>
        </main>

        <div id="vibeCheckBar" class="upsell-bar hidden">VIBE_CHECK: HOLD 50K $VIBE FOR PRIORITY_FEED.</div>

        <footer class="tab-footer">
            <button class="tab-btn active" data-tab="arenaTab">THE_ARENA</button>
            <button class="tab-btn" data-tab="submitTab">SUBMIT</button>
        </footer>
    </section>

    <div id="leaderboardModal" class="modal-overlay hidden">
        <div class="brutal-modal wide-modal">
            <div class="modal-header">TOP_50_VIBE_HOLDERS <button onclick="closeModal('leaderboardModal')">X</button></div>
            <div class="leaderboard-grid" id="fullLeaderboardList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
