<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE/FUND | THE_ARENA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="assetToast">VOTE_RECORDED</div>

    <header id="mainHeader">
        <div class="logo-row">
            <h1>VIBE/FUND</h1>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>
        <div class="search-box">
            <input type="text" id="walletInput" placeholder="INITIALIZE_WALLET_SCAN...">
            <button id="goBtn" onclick="initializeScan()">GO</button>
        </div>
        <div class="controls-row">
            <div class="dropdown-group">
                <select id="sortSelect" onchange="loadArena()">
                    <option value="HOT">SORT: HOT</option>
                    <option value="NEW">SORT: NEW</option>
                </select>
                <select id="chainSelect" onchange="setCategory(this.value)">
                    <option value="ALL">CAT: ALL</option>
                    <option value="DEFI">DEFI</option>
                    <option value="TOOLS">TOOLS</option>
                    <option value="MEME">MEME</option>
                </select>
            </div>
            <button id="shuffleBtn" onclick="shuffleProjects()">SHUFFLE</button>
        </div>
    </header>

    <div id="refreshIndicator">
        <div class="spinner"></div>
        <span>SYNCING_ARENA</span>
    </div>

    <main class="snap-container" id="projectFeed" data-view="snap">
        </main>

    <nav id="bottomNav">
        <div class="nav-item active" onclick="switchTab('snap')">
            <span style="font-size: 18px;">üî•</span>
            <span>ARENA</span>
        </div>
        <div class="nav-item" onclick="switchTab('grid')">
            <span style="font-size: 18px;">üèÜ</span>
            <span>HALL</span>
        </div>
    </nav>

    <div id="projectModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header-actions">
                <button class="modal-icon-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <h1 id="modalTitle" style="margin-bottom: 10px;">PROJ_NAME</h1>
                <div id="modalCategory" class="chain-badge badge-base">CATEGORY</div>
                <div class="modal-text-content">
                    <p id="modalBody"></p>
                    <a id="modalSite" href="#" class="os-btn">VIEW_PROJECT</a>
                    <button class="save-btn" onclick="closeModal()">BACK_TO_ARENA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
