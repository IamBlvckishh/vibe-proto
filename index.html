<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE/FUND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="gateScreen" class="main-layout">
        <header class="gate-header">
            <h1 class="logo-text">VIBE/FUND</h1>
            <div class="status-box">SYSTEM_READY</div>
        </header>
        <div class="gate-center">
            <div class="input-container">
                <label>WALLET_ADDRESS</label>
                <input type="text" id="walletInput" placeholder="PASTE SOLANA ADDRESS...">
            </div>
            <button id="scanBtn" class="big-brutal-btn">
                <span class="btn-text">INITIALIZE_SCAN</span>
                <div class="scan-bar"></div>
            </button>
            <div id="logTerminal" class="log-terminal hidden"></div>
        </div>
    </section>

    <section id="homeScreen" class="main-layout hidden">
        <div class="whale-banner">
            <marquee id="whaleTicker">TOP_WHALES: V_KONG (9.5x) • SOL_CHAD (7.2x) • DEGEN_REPT (5.0x)</marquee>
            <button id="showFullLeaderboard" class="banner-btn">TOP_50</button>
        </div>

        <header class="dashboard-header">
            <div class="logo-box lime-bg" style="padding:10px; border:var(--border)">V/F</div>
            <div id="vibePowerCalc" class="power-calc">
                <span class="label">POWER:</span>
                <span id="powerLevel" class="value">1.00x</span>
                <div class="power-bar-bg"><div id="powerBarFill" class="power-fill"></div></div>
            </div>
        </header>

        <nav class="feed-nav">
            <button class="feed-toggle active" id="pulseBtn">CURATED_PULSE</button>
            <button class="feed-toggle" id="rawBtn">RAW_STREAM</button>
        </nav>

        <main id="arenaTab" class="tab-content active">
            <div class="feed-container" id="projectFeed"></div>
        </main>

        <main id="submitTab" class="tab-content hidden">
            <div class="gate-center">
                <input type="text" placeholder="GITHUB_REPO_URL">
                <button class="big-brutal-btn">LIST_PROJECT</button>
            </div>
        </main>

        <div id="vibeCheckBar" class="upsell-bar hidden">HOLD 50K $VIBE FOR PRIORITY_FEED.</div>

        <footer class="tab-footer">
            <button class="tab-btn active" data-tab="arenaTab">THE_ARENA</button>
            <button class="tab-btn" data-tab="submitTab">SUBMIT_PROJECT</button>
        </footer>
    </section>

    <div id="leaderboardModal" class="modal-overlay hidden">
        <div class="brutal-modal" style="max-width: 600px;">
            <h2 style="margin-bottom:20px">TOP_50_HOLDERS</h2>
            <div id="fullLeaderboardList" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; font-family:monospace; font-size:0.8rem;"></div>
            <button onclick="closeModal()" class="tab-btn" style="margin-top:20px; width:100%">CLOSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
