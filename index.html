<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE/FUND | THE_ARENA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="gateScreen" class="main-layout">
        <header class="gate-header">
            <h1 class="logo-text">VIBE/FUND</h1>
            <div class="status-box">SYSTEM_READY</div>
        </header>
        <div class="gate-center">
            <div class="input-container">
                <label>WALLET_ADDRESS</label>
                <input type="text" id="walletInput" placeholder="PASTE SOLANA ADDRESS...">
            </div>
            <button id="scanBtn" class="big-brutal-btn">
                <span class="btn-text">INITIALIZE_SCAN</span>
                <div class="scan-bar"></div>
            </button>
            <div id="logTerminal" class="log-terminal hidden"></div>
        </div>
    </section>

    <section id="homeScreen" class="main-layout hidden">
        
        <header class="dashboard-header">
            <div class="logo-box lime-bg" style="padding:10px; border:var(--border)">V/F</div>
            <div class="power-calc">
                <span class="label">POWER:</span>
                <span id="powerLevel" class="value">1.00x</span>
                <div class="power-bar-bg"><div id="powerBarFill" class="power-fill"></div></div>
            </div>
        </header>

        <div id="navigationWrapper">
            <div class="whale-banner">
                <marquee id="whaleTicker">TOP_WHALES: V_KONG (9.5x) • SOL_CHAD (7.2x) • DEGEN_REPT (5.0x)</marquee>
                <button id="showFullLeaderboard" class="banner-btn">TOP_50</button>
            </div>
            <nav class="feed-nav">
                <button class="feed-toggle active" id="pulseBtn">PULSE</button>
                <button class="feed-toggle" id="rawBtn">RAW</button>
            </nav>
            <div class="filter-bar" id="categoryFilters">
                <button class="filter-tag active" onclick="setCategory('ALL')">ALL</button>
                <button class="filter-tag" onclick="setCategory('DEFI')">DEFI</button>
                <button class="filter-tag" onclick="setCategory('TOOLS')">TOOLS</button>
                <button class="filter-tag" onclick="setCategory('MEME')">MEME</button>
            </div>
        </div>

        <main id="arenaTab" class="tab-content active">
            <div class="feed-container" id="projectFeed"></div>
        </main>

        <main id="fundedTab" class="tab-content hidden">
            <div class="funded-wrapper">
                <div class="funded-header">
                    <h2 class="gold-text">VIBE_GRADUATES</h2>
                    <p class="black-bg white-text" style="display:inline-block; padding:5px 10px;">FUNDED PROJECTS</p>
                </div>
                <div id="fundedGrid" class="funded-grid"></div>
            </div>
        </main>

        <main id="submitTab" class="tab-content hidden">
            <div class="submit-page-wrapper">
                <div class="submit-header">
                    <h2>LIST_PROJECT</h2>
                    <p class="lime-bg">HOLD 50K $VIBE FOR PRIORITY.</p>
                </div>
                <div class="category-leaderboard">
                    <div id="categoryStats" class="stat-grid"></div>
                </div>
                <div class="submit-form">
                    <input type="text" id="projName" placeholder="PROJECT_NAME">
                    <select id="projCategory" class="brutal-select">
                        <option value="DEFI">CAT: DEFI</option>
                        <option value="TOOLS">CAT: TOOLS</option>
                        <option value="NFT/ART">CAT: NFT/ART</option>
                        <option value="INFRA">CAT: INFRA</option>
                        <option value="MEME">CAT: MEME</option>
                    </select>
                    <textarea id="projDesc" placeholder="DESCRIPTION"></textarea>
                    <button class="big-brutal-btn black-bg white-text" onclick="submitProject()">LIST_IN_ARENA</button>
                </div>
            </div>
        </main>

        <footer class="tab-footer">
            <button class="tab-btn active" data-tab="arenaTab">ARENA</button>
            <button class="tab-btn" data-tab="fundedTab">HALL</button>
            <button class="tab-btn" data-tab="submitTab">SUBMIT</button>
        </footer>
    </section>

    <div id="descModal" class="modal-overlay hidden" style="display: none;">
        <div class="brutal-modal">
            <div id="modalCategory" class="category-badge lime-bg">CATEGORY</div>
            <h2 id="modalTitle" style="margin-top:10px">PROJ_NAME</h2>
            <p id="modalBody" style="margin: 20px 0; font-family: monospace; line-height: 1.4;"></p>
            <div style="display: flex; gap: 10px;">
                <a id="modalGithub" href="#" target="_blank" class="tab-btn" style="flex:1; text-align:center; text-decoration:none; color:black;">GITHUB</a>
                <a id="modalSite" href="#" target="_blank" class="tab-btn" style="flex:1; text-align:center; text-decoration:none; color:black;">SITE</a>
            </div>
            <button id="closeDescBtn" class="tab-btn" style="margin-top:20px; width:100%; background:black; color:white;">CLOSE</button>
        </div>
    </div>

    <div id="leaderboardModal" class="modal-overlay hidden" style="display: none;">
        <div class="brutal-modal">
            <h2 style="margin-bottom:20px">TOP_50_HOLDERS</h2>
            <div id="fullLeaderboardList" class="leaderboard-grid"></div>
            <button onclick="closeModal('leaderboardModal')" class="tab-btn" style="margin-top:20px; width:100%">CLOSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
