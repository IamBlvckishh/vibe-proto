<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE.FUND | BONDING CURVE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="assetToast">VIBE_UPDATE</div>

    <header id="mainHeader">
        <div class="logo-row">
            <h1 class="logo-text">[vibe.fund]</h1>
            <button class="how-it-works">how it works</button>
        </div>
        <div class="controls-row">
            <select id="typeFilter" onchange="renderAll()">
                <option value="ALL">sort: bump order</option>
                <option value="DEFI">sort: defi</option>
                <option value="NFT">sort: nfts</option>
                <option value="TOOL">sort: tools</option>
            </select>
            <button class="connect-btn" id="connectBtn" onclick="this.innerText='0x71...8921'">connect wallet</button>
        </div>
    </header>

    <main id="arenaTab" class="snap-container tab-content">
        </main>

    <div id="liveFeedContainer">
        <div id="liveFeedWrapper">
            <span class="feed-item">Welcome to Vibe.Fund... Waiting for network activity...</span>
        </div>
    </div>

    <main id="hallTab" class="tab-content hidden">
        <div class="hall-wrapper">
            <section class="hall-section">
                <h3 style="color:var(--pump-green)">üíé ELITE_VIBES</h3>
                <div class="grid-layout" id="pulseGrid"></div>
            </section>
            <hr class="brutal-hr">
            <section class="hall-section">
                <h3 style="color:var(--pump-gray)">üåä THE_STREAM</h3>
                <div class="grid-layout" id="streamGrid"></div>
            </section>
        </div>
    </main>

    <main id="submitTab" class="tab-content hidden">
        <div class="submit-form">
            <h2>launch a new vibe</h2>
            <div class="input-group">
                <label>image (optional)</label>
                <input type="file" id="pImg" accept="image/*" onchange="handleImage(this)">
            </div>
            <div class="input-group">
                <label>dimmer: <span id="dimVal">60</span>%</label>
                <input type="range" id="pDim" min="0" max="100" value="60" oninput="updateDimLabel(this.value)">
            </div>
            <input type="text" id="pTitle" placeholder="name">
            <textarea id="pDesc" placeholder="description"></textarea>
            <button class="os-btn" onclick="submitProject()">create project</button>
        </div>
    </main>

    <nav id="bottomNav">
        <div class="nav-item active" onclick="switchTab('arena')"><span>üî•</span><small>ARENA</small></div>
        <div class="nav-item" onclick="switchTab('hall')"><span>üèÜ</span><small>HALL</small></div>
        <div class="nav-item" onclick="switchTab('submit')"><span>üöÄ</span><small>SUBMIT</small></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
