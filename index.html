<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBE/FUND | LAUNCHPAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="assetToast">VOTE_RECORDED</div>

    <header id="mainHeader">
        <div class="logo-row">
            <h1>VIBE/FUND</h1>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>
        
        <div class="controls-row" id="filterControls">
            <select id="typeFilter" onchange="renderAll()">
                <option value="ALL">ALL_TYPES</option>
                <option value="DEFI">DEFI</option>
                <option value="NFT">NFT</option>
                <option value="TOOL">TOOL</option>
            </select>
            <div class="power-tag">VIBE_STRENGTH: 1.0x</div>
        </div>
    </header>

    <main id="arenaTab" class="snap-container tab-content">
        </main>

    <main id="hallTab" class="tab-content hidden">
        <div class="hall-wrapper">
            <section class="hall-section">
                <h3><span>üíé</span> PULSE_PROJECTS <small>VIBE_HOLDERS_ONLY</small></h3>
                <div class="grid-layout" id="pulseGrid"></div>
            </section>
            
            <hr class="brutal-hr">

            <section class="hall-section">
                <h3><span>üåä</span> THE_STREAM <small>OPEN_ARENA</small></h3>
                <div class="grid-layout" id="streamGrid"></div>
            </section>
        </div>
    </main>

    <main id="submitTab" class="tab-content hidden">
        <div class="submit-form">
            <h2>LAUNCH_PROJECT</h2>
            <div class="input-group">
                <label>PROJECT_IMAGE</label>
                <input type="file" id="pImg" accept="image/*">
            </div>
            <input type="text" id="pTitle" placeholder="PROJECT_NAME">
            <textarea id="pDesc" placeholder="MISSION_DESCRIPTION"></textarea>
            <input type="text" id="pLink" placeholder="PROJECT_URL">
            <input type="text" id="pGithub" placeholder="GITHUB_REPO">
            <button class="os-btn" onclick="submitProject()">INITIALIZE_LAUNCH</button>
        </div>
    </main>

    <nav id="bottomNav">
        <div class="nav-item active" onclick="switchTab('arena')">
            <span>üî•</span><small>ARENA</small>
        </div>
        <div class="nav-item" onclick="switchTab('hall')">
            <span>üèÜ</span><small>HALL</small>
        </div>
        <div class="nav-item" onclick="switchTab('submit')">
            <span>üöÄ</span><small>SUBMIT</small>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
